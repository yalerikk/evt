<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лаба 4</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключение CSS файла -->
</head>

<body>

    <h1>Анкета для сайта знакомств</h1>
    <form action="/submit" method="post">
        <fieldset>
            <legend>Основная информация</legend>

            <label for="name">Имя:<span class="required">*</span></label>
            <input type="text" id="name" name="name" required>

            <label for="age">Возраст:<span class="required">*</span></label>
            <input type="number" id="age" name="age" min="18" max="99" required>

            <label for="email">Email:<span class="required">*</span></label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль:<span class="required">*</span></label>
            <input type="password" name="password" required>

            <label for="phone">Телефон:<span class="required">*</span></label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

        <fieldset>
            <legend>Пол</legend>
            <label for="male">
                <input type="radio" id="male" name="gender" value="male" required>
                Мужской
            </label>
            <label for="female">
                <input type="radio" id="female" name="gender" value="female">
                Женский
            </label>
            <label for="other">
                <input type="radio" id="other" name="gender" value="other">
                Другой
            </label>
        </fieldset>

        <fieldset>
            <legend>Интересы</legend>
            <label for="sports">
                <input type="checkbox" id="sports" name="interests" value="sports">
                Спорт
            </label>
            <label for="music">
                <input type="checkbox" id="music" name="interests" value="music">
                Музыка
            </label>
            <label for="travel">
                <input type="checkbox" id="travel" name="interests" value="travel">
                Путешествия
            </label>
            <label for="cooking">
                <input type="checkbox" id="cooking" name="interests" value="cooking">
                Кулинария
            </label>
            <label for="reading">
                <input type="checkbox" id="reading" name="interests" value="reading">
                Чтение
            </label>
        </fieldset>

        <fieldset>
            <legend>Предпочтения</legend>
            <label for="partner-gender" class="partner-gender">Ищу партнёра:<span class="required">*</span></label>
            <select id="partner-gender" name="partner_gender" required>
                <option value="male">Мужчину</option>
                <option value="female">Женщину</option>
                <option value="other">Другого</option>
            </select>

            <label for="min-age">Минимальный возраст партнёра:</label>
            <input type="number" id="min-age" name="min_age" min="18" max="99">

            <label for="max-age">Максимальный возраст партнёра:</label>
            <input type="number" id="max-age" name="max_age" min="18" max="99">
        </fieldset>

        <fieldset>
            <legend>Файл</legend>
            <label for="file">Загрузите ваше фото:</label>
            <input type="file" id="file" name="photo" accept="image/*">
        </fieldset>

        <div class="btn-keeper"> 
            <input type="submit" value="Создать профиль">
            <input type="reset" value="Сбросить">
        </div>
    </form>

</body>

</html>
